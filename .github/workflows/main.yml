name: main

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm
      - name: Install Dependencies
        run: npm install
      - name: Install Fonts
        run: sudo apt install fonts-ipafont fonts-ipaexfont
      - name: Build PDF
        run: npm run pdf
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: README.pdf
